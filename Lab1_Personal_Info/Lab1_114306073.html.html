<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lab</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; }
     h1 { text-align: center; margin: 16px 0; }

  table.profile {
  border-collapse: collapse;
  margin: 0 auto;
  width: 820px;
  border: 2px solid #bbb;
}
.profile th, .profile td {
  border: 1px solid #bbb;
  padding: 6px 8px;
  vertical-align: middle;
}

.section { text-align: center; font-weight: 700; }
.label { width: 140px; white-space: nowrap; }
.photo { width: 200px; text-align: center; }
.photo small { display: block; margin-top: 6px; color: #666; }
input[type="text"], input[type="email"] { width: 100%; }
.inline label { margin-right: 10px; }
.rightfield { width: 430px; }
.btns { text-align: left; }
  </style>
</head>
<body>
  <h1>Today’s Lab</h1>

  <form action="#" method="post">
    <table class="profile">

      <tr>
        <th colspan="3" class="section">About -- 110356037</th>
      </tr>

      <tr>
        <td class="photo" rowspan="4">
          <img src="20230418_164535.jpg" alt="personal photo" width="100" height="120">
          <small>personal photo</small>
        </td>
        <td class="label">Name:</td>
        <td class="rightfield">
          <input type="text" id="name" name="name">
        </td>
      </tr>

      <tr>
        <td class="label">Gender:</td>
        <td class="rightfield inline">
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </td>
      </tr>

      <tr>
        <td class="label">County:&nbsp;&nbsp;
          <select id="county" name="county">
            <option>Taipei</option><option>New Taipei</option><option>Taoyuan</option>
            <option>Hsinchu</option><option>Taichung</option><option>Miaoli</option>
            <option>Changhua</option><option>Nantou</option><option>Yunlin</option>
            <option>Chiayi</option><option>Tainan</option><option>Kaohsiung</option>
            <option>Pingtung</option><option>Yilan</option><option>Hualien</option>
            <option>Taitung</option><option>Keelung</option><option>Hsinchu City</option>
            <option>Chiayi City</option><option>Penghu</option><option>Kinmen</option>
            <option>Lienchiang</option>
          </select>
        </td>
        <td class="rightfield">
          Birthday:
          <input type="date" id="birthday" name="birthday" placeholder="年/月/日">
        </td>
      </tr>

      <tr>
        <td class="label">E-mail:</td>
        <td class="rightfield">
          <input type="email" id="email" name="email">
        </td>
      </tr>

      <tr>
        <td class="label">Hobby</td>
        <td colspan="2" class="inline">
          <label><input type="checkbox" name="hobby" value="swimming"> Swimming</label>
          <label><input type="checkbox" name="hobby" value="volleyball"> Volleyball</label>
          <label><input type="checkbox" name="hobby" value="movie"> Movie</label>
          <label><input type="checkbox" name="hobby" value="game"> Game</label>
          <label><input type="checkbox" name="hobby" value="sleep"> sleep</label>
        </td>
      </tr>

      <tr>
        <td class="label">Skill</td>
        <td colspan="2" class="inline">
          <label><input type="checkbox" name="skill" value="java"> Java</label>
          <label><input type="checkbox" name="skill" value="html"> HTML</label>
          <label><input type="checkbox" name="skill" value="python"> Python</label>
          <label><input type="checkbox" name="skill" value="office"> Microsoft Office</label>
          <label><input type="checkbox" name="skill" value="premiere"> Premiere</label>
        </td>
      </tr>

      <tr>
        <td class="label">Say Something</td>
        <td colspan="2">
          <input type="text" name="message" placeholder="Say something here.">
        </td>
      </tr>

      <tr>
        <td class="label">&nbsp;</td>
        <td colspan="2" class="btns">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
